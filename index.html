<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        /* CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B0000, #ff69b4, #FFDAB9);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: inherit;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .big-heart {
            font-size: 700px;
            color: #ff0000;
            margin-top: -200px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            position: relative;
            display: inline-block;
        }

        .heart-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.12em;
            font-family: 'Brush Script MT', cursive;
            color: #8B0000;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000,
                0 0 20px #ff0000,
                2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            white-space: normal;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 2.5em;
            font-family: 'Brush Script MT', cursive;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #yes-btn {
            background: linear-gradient(45deg, #ff0000, #8B0000);
            color: white;
            position: absolute;
            left: calc(50% - 120px);
            top: 80vh;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        #no-btn {
            background: linear-gradient(45deg, #DC143C, #B22222);
            color: white;
            position: absolute;
            left: calc(50% + 20px);
            top: 80vh;
        }

        #no-btn:hover {
            transform: scale(1.05);
        }

        .success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 0, 0, 0.95);
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #fff;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .big-heart {
                font-size: 400px;
            }
            .question {
                font-size: 1.5em;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            #yes-btn {
                left: 30%;
                top: 85vh;
            }
            #no-btn {
                left: 50%;
                top: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="background-hearts" id="background-hearts"></div>
    <div class="container">
        <div class="big-heart">
            ‚ù§Ô∏è
            <div class="heart-text">Monica,<br>will you be my<br>Valentine?</div>
        </div>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>
    <div class="success" id="success">
        <div>Yay! You made my day! ‚ù§Ô∏è</div>
    </div>
    <script>
        // JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            const backgroundHearts = document.getElementById('background-hearts');
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò'];
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                backgroundHearts.appendChild(heart);
            }

            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const success = document.getElementById('success');

            // Set No button to absolute position initially to avoid teleport on first repel
            noBtn.style.position = 'absolute';
            noBtn.style.left = noBtn.offsetLeft + 'px';
            noBtn.style.top = noBtn.offsetTop + 'px';

            // Mouse proximity for No button
            document.addEventListener('mousemove', function(e) {
                const rect = noBtn.getBoundingClientRect();
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;
                const distance = Math.sqrt((e.clientX - btnCenterX) ** 2 + (e.clientY - btnCenterY) ** 2);

                if (distance < 100) { // Proximity threshold
                    const angle = Math.random() * 2 * Math.PI;
                    const radius = 100 + Math.random() * 100;
                    const newX = btnCenterX + Math.cos(angle) * radius;
                    const newY = btnCenterY + Math.sin(angle) * radius;

                    noBtn.style.left = Math.max(0, Math.min(window.innerWidth - rect.width, newX - rect.width / 2)) + 'px';
                    noBtn.style.top = Math.max(0, Math.min(window.innerHeight - rect.height, newY - rect.height / 2)) + 'px';
                    noBtn.style.transition = 'all 0.5s ease';
                }
            });

            // Touch for mobile
            noBtn.addEventListener('touchstart', function() {
                const angle = Math.random() * 2 * Math.PI;
                const radius = 100 + Math.random() * 100;
                const rect = noBtn.getBoundingClientRect();
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;
                const newX = btnCenterX + Math.cos(angle) * radius;
                const newY = btnCenterY + Math.sin(angle) * radius;

                noBtn.style.left = Math.max(0, Math.min(window.innerWidth - rect.width, newX - rect.width / 2)) + 'px';
                noBtn.style.top = Math.max(0, Math.min(window.innerHeight - rect.height, newY - rect.height / 2)) + 'px';
                noBtn.style.transition = 'all 0.5s ease';
            });

            // Yes button click
            yesBtn.addEventListener('click', function() {
                success.style.display = 'flex';
                // Add confetti
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    success.appendChild(confetti);
                }
            });
        });
    </script>
</body>
</html>
